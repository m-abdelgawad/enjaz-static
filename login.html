
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjaz - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group me-2"></i>Enjaz</h3>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">WELCOME</h6>
                <a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i><span>About</span></a>
                <a href="pricing.html" class="nav-link"><i class="fas fa-tags"></i><span>Pricing</span></a>
                <a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i><span>Contact</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">LEGAL</h6>
                <a href="privacy.html" class="nav-link"><i class="fas fa-shield-alt"></i><span>Privacy Policy</span></a>
                <a href="terms.html" class="nav-link"><i class="fas fa-file-contract"></i><span>Terms & Conditions</span></a>
                <a href="disclaimer.html" class="nav-link"><i class="fas fa-exclamation-triangle"></i><span>Disclaimer</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">ACCOUNT</h6>
                <a href="login.html" class="nav-link active"><i class="fas fa-sign-in-alt"></i><span>Sign In</span></a>
                <a href="register.html" class="nav-link"><i class="fas fa-user-plus"></i><span>Register</span></a>
            </div>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h1 class="login-title"><i class="fas fa-layer-group me-2"></i>Enjaz</h1>
                                <p class="text-muted">Sign in to your account</p>
                            </div>
                            <form action="index.html" method="get">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username or Email</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3 text-end">
                                    <a href="reset-password.html" class="text-decoration-none">Forgot password?</a>
                                </div>
                                <div class="d-grid gap-2 mb-4">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="register.html">Create one here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
</body>
</html>
