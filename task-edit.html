
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHub - Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="sidebar-close" onclick="toggleSidebar()">
            <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group me-2"></i>LifeHub</h3>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">PAGES</h6>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="projects.html" class="nav-link">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="stories.html" class="nav-link">
                    <i class="fas fa-bookmark"></i>
                    <span>Stories</span>
                </a>
                <a href="tasks.html" class="nav-link">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
                <a href="completed.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    <span>Completed</span>
                </a>
                <a href="work-center.html" class="nav-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Work Center</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h6 class="nav-section-title">QUICK ACTIONS</h6>
                <button class="nav-link" onclick="showAddProjectModal()">
                    <i class="fas fa-plus"></i>
                    <span>New Project</span>
                </button>
                <button class="nav-link" onclick="showAddStoryModal()">
                    <i class="fas fa-bookmark"></i>
                    <span>New Story</span>
                </button>
                <button class="nav-link" onclick="showAddTaskModal()">
                    <i class="fas fa-check-square"></i>
                    <span>New Task</span>
                </button>
                <a href="login.html" class="nav-link text-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Exit</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-link sidebar-toggle d-lg-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="current-category">Edit Task</h1>
            </div>
            <div class="header-actions">
                <a href="tasks.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Tasks
                </a>
            </div>
        </header>

        <!-- Edit Task Content -->
        <div class="content-area">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Task Details</h5>
                        </div>
                        <div class="card-body">
                            <form id="editTaskForm">
                                <input type="hidden" id="taskId" value="30">
                                <div class="mb-3">
                                    <label class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="taskTitle" maxlength="180" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Project</label>
                                    <select class="form-select" id="taskProject" onchange="updateStoryOptions()" required>
                                        <option value="1">Website Redesign</option>
                                        <option value="2">Mobile App Development</option>
                                        <option value="3">Content Marketing Strategy</option>
                                        <option value="4">New Product Launch</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Story</label>
                                    <select class="form-select" id="taskStory" required>
                                        <option value="101">Create landing page design</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Status</label>
                                            <select class="form-select" id="taskStatus">
                                                <option value="Backlog">Backlog</option>
                                                <option value="Not Started">Not Started</option>
                                                <option value="In Progress">In Progress</option>
                                                <option value="On Hold">On Hold</option>
                                                <option value="Blocked">Blocked</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Priority</label>
                                            <select class="form-select" id="taskPriority">
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                                <option value="Urgent">Urgent</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Start Date</label>
                                            <input type="date" class="form-control" id="taskStartDate">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Due Date</label>
                                            <input type="date" class="form-control" id="taskDueDate">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Notes</label>
                                    <textarea class="form-control" id="taskNotes" rows="4"></textarea>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Update Task</button>
                                    <button type="button" class="btn btn-danger" onclick="confirmDeleteTask()">Delete Task</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="story-info">
                        <h6>Task Information</h6>
                        <div class="info-item">
                            <label>Story</label>
                            <div>Create landing page design</div>
                        </div>
                        <div class="info-item">
                            <label>Project</label>
                            <div>Website Redesign</div>
                        </div>
                        <div class="info-item">
                            <label>Created</label>
                            <div>May 15, 2025</div>
                        </div>
                        <div class="info-item">
                            <label>Last Modified</label>
                            <div>May 22, 2025</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('sidebarBackdrop').classList.toggle('show');
        }

        function showAddProjectModal() {
            window.location.href = 'index.html';
        }

        function showAddStoryModal() {
            window.location.href = 'stories.html';
        }

        function showAddTaskModal() {
            window.location.href = 'tasks.html';
        }

        function updateStoryOptions() {
            const projectSelect = document.getElementById('taskProject');
            const storySelect = document.getElementById('taskStory');
            
            storySelect.innerHTML = '';
            
            if (projectSelect.value === '1') {
                storySelect.innerHTML += '<option value="101">Create landing page design</option>';
                storySelect.innerHTML += '<option value="102">Implement responsive navigation</option>';
            } else if (projectSelect.value === '2') {
                storySelect.innerHTML += '<option value="103">Backend development</option>';
                storySelect.innerHTML += '<option value="105">User interface design</option>';
            } else if (projectSelect.value === '3') {
                storySelect.innerHTML += '<option value="106">Content strategy</option>';
                storySelect.innerHTML += '<option value="107">Social media campaigns</option>';
            } else if (projectSelect.value === '4') {
                storySelect.innerHTML += '<option value="104">Market analysis</option>';
                storySelect.innerHTML += '<option value="108">Marketing campaign</option>';
            }
        }

        function confirmDeleteTask() {
            if (confirm('Are you sure you want to delete this task?')) {
                alert('Task deleted successfully!');
                window.location.href = 'tasks.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const sidebarBackdrop = document.getElementById('sidebarBackdrop');
            if (sidebarBackdrop) {
                sidebarBackdrop.addEventListener('click', toggleSidebar);
            }

            // Load task data (simulate API call)
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            
            // Sample data
            document.getElementById('taskTitle').value = 'Finalize homepage wireframes';
            document.getElementById('taskProject').value = '1';
            document.getElementById('taskStory').value = '101';
            document.getElementById('taskStatus').value = 'In Progress';
            document.getElementById('taskPriority').value = 'High';
            document.getElementById('taskStartDate').value = '2025-05-15';
            document.getElementById('taskDueDate').value = '2025-05-25';
            document.getElementById('taskNotes').value = 'Get approval from marketing team.';

            document.getElementById('editTaskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Task updated successfully!');
            });
        });
    </script>
</body>
</html>
