
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHub - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group me-2"></i>LifeHub</h3>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">PAGES</h6>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="projects.html" class="nav-link">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="tasks.html" class="nav-link active">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h6 class="nav-section-title">AREAS</h6>
                <a href="work-center.html" class="nav-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Work Center</span>
                    <span class="badge">3</span>
                </a>
                <a href="personal-center.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Personal Center</span>
                    <span class="badge">2</span>
                </a>
                <a href="freelance-center.html" class="nav-link">
                    <i class="fas fa-laptop-code"></i>
                    <span>Freelancing</span>
                    <span class="badge">1</span>
                </a>
                <a href="fitness-center.html" class="nav-link">
                    <i class="fas fa-dumbbell"></i>
                    <span>Fitness</span>
                    <span class="badge">4</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h6 class="nav-section-title">QUICK ACTIONS</h6>
                <a href="#" class="nav-link" onclick="showAddTaskModal()">
                    <i class="fas fa-plus"></i>
                    <span>New Task</span>
                </a>
                <a href="login.html" class="nav-link text-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Exit</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-link sidebar-toggle d-lg-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="current-category">All Tasks</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddTaskModal()">
                    <i class="fas fa-plus me-2"></i>New Task
                </button>
                <a href="login.html" class="btn btn-outline-danger ms-2">
                    <i class="fas fa-sign-out-alt me-1"></i>Exit
                </a>
            </div>
        </header>

        <!-- Tasks Content -->
        <div class="content-area">
            <!-- Kanban Board -->
            <div class="row kanban-container">
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">Backlog</h2>
                        <div class="kanban-tasks" id="backlogTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">Not Started</h2>
                        <div class="kanban-tasks" id="notStartedTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">In Progress</h2>
                        <div class="kanban-tasks" id="inProgressTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">On Hold</h2>
                        <div class="kanban-tasks" id="onHoldTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">Blocked</h2>
                        <div class="kanban-tasks" id="blockedTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="kanban-column h-100">
                        <h2 class="kanban-title">Completed</h2>
                        <div class="kanban-tasks" id="completedTasks">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="mb-3">
                            <label class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" maxlength="180" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="taskStatus">
                                <option value="backlog">Backlog</option>
                                <option value="not_started">Not Started</option>
                                <option value="in_progress">In Progress</option>
                                <option value="on_hold">On Hold</option>
                                <option value="blocked">Blocked</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="taskPriority">
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Story</label>
                            <select class="form-select" id="taskStory">
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="taskStartDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="taskNotes" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="createTask(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="newTaskTitle" maxlength="180" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Story</label>
                            <select class="form-select" id="newTaskStory" required>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="newTaskStatus">
                                <option value="backlog">Backlog</option>
                                <option value="not_started">Not Started</option>
                                <option value="in_progress">In Progress</option>
                                <option value="on_hold">On Hold</option>
                                <option value="blocked">Blocked</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="newTaskPriority">
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="newTaskStartDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="newTaskDueDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="newTaskNotes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
