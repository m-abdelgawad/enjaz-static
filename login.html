
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="login-title"><i class="fas fa-layer-group me-2"></i>LifeHub</h1>
                            <p class="text-muted">Sign in to your account</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-end text-decoration-none">Forgot Password?</a>
                            </div>
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                            <div class="text-center">
                                <p>Don't have an account? <a href="#" onclick="showSignupForm()" class="text-decoration-none">Sign up</a></p>
                                <div class="login-divider my-4">
                                    <span>or</span>
                                </div>
                                <button type="button" class="btn btn-outline-secondary w-100">
                                    <i class="fab fa-google me-2"></i>Continue with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">+1</button>
                                <ul class="dropdown-menu country-code-dropdown" style="max-height: 200px; overflow-y: auto;">
                                    <li><a class="dropdown-item" href="#" data-code="+1">United States (+1)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+44">United Kingdom (+44)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+91">India (+91)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+49">Germany (+49)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+33">France (+33)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+86">China (+86)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+81">Japan (+81)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+55">Brazil (+55)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+61">Australia (+61)</a></li>
                                    <li><a class="dropdown-item" href="#" data-code="+7">Russia (+7)</a></li>
                                    <!-- More countries can be added here -->
                                </ul>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function showSignupForm() {
            const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
            signupModal.show();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real application, you would verify credentials here
                window.location.href = 'index.html';
            });

            // Handle signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real application, you would register the user here
                alert('Account created successfully! Please sign in.');
                bootstrap.Modal.getInstance(document.getElementById('signupModal')).hide();
            });

            // Handle country code selection
            const countryDropdownItems = document.querySelectorAll('.country-code-dropdown .dropdown-item');
            const countryCodeButton = document.querySelector('.dropdown-toggle');
            
            countryDropdownItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const code = this.getAttribute('data-code');
                    countryCodeButton.textContent = code;
                });
            });
        });
    </script>
</body>
</html>
