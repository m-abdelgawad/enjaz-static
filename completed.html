
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjaz - Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group me-2"></i>Enjaz</h3>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">PAGES</h6>
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i><span>Projects</span></a>
                <a href="stories.html" class="nav-link"><i class="fas fa-bookmark"></i><span>Stories</span></a>
                <a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i><span>Tasks</span></a>
                <a href="completed.html" class="nav-link active"><i class="fas fa-check-circle"></i><span>Completed</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">AREAS</h6>
                <a href="work-center.html" class="nav-link"><i class="fas fa-briefcase"></i><span>Work Center</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">QUICK ACTIONS</h6>
                <a href="project-edit.html" class="nav-link"><i class="fas fa-plus"></i><span>New Project</span></a>
                <a href="story-edit.html" class="nav-link"><i class="fas fa-bookmark"></i><span>New Story</span></a>
                <a href="task-edit.html" class="nav-link"><i class="fas fa-check-square"></i><span>New Task</span></a>
                <a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i><span>Exit</span></a>
            </div>
        </nav>
    </div>
    <div class="main-content">
        <header class="main-header">
            <h1 class="current-category">Completed Tasks</h1>
        </header>
        <div class="content-area">
            <!-- Quick Stats Row -->
            <div class="quick-stats-row mb-4">
                <div class="quick-stat-item">
                    <div class="quick-stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-number">18</div>
                        <div class="quick-stat-label">Completed Tasks</div>
                    </div>
                </div>
                <div class="quick-stat-item">
                    <div class="quick-stat-icon this-week">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-number">5</div>
                        <div class="quick-stat-label">This Week</div>
                    </div>
                </div>
                <div class="quick-stat-item">
                    <div class="quick-stat-icon projects">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-number">3</div>
                        <div class="quick-stat-label">Projects</div>
                    </div>
                </div>
                <div class="quick-stat-item">
                    <div class="quick-stat-icon average">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="quick-stat-content">
                        <div class="quick-stat-number">2.5</div>
                        <div class="quick-stat-label">Avg per Day</div>
                    </div>
                </div>
            </div>

            <div class="tasks-list">
                <div class="task-item priority-medium">
                    <div class="task-content">
                        <h6 class="task-title">Create color scheme</h6>
                        <div class="task-meta">
                            <span class="project-name">Website Redesign</span>
                            <span class="priority-medium"><i class="fas fa-flag me-1"></i>Medium</span>
                            <span class="badge bg-success">Completed</span>
                            <span class="text-muted">Completed: May 20, 2025</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <a href="task-view.html" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
</body>
</html>
