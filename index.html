
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow - Manage Your Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-rocket me-2"></i>ProjectFlow</h3>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">WORKSPACES</h6>
                <a href="#" class="nav-link active" data-category="work">
                    <i class="fas fa-briefcase"></i>
                    <span>Work Projects</span>
                    <span class="badge">3</span>
                </a>
                <a href="#" class="nav-link" data-category="personal">
                    <i class="fas fa-user"></i>
                    <span>Personal</span>
                    <span class="badge">2</span>
                </a>
                <a href="#" class="nav-link" data-category="freelance">
                    <i class="fas fa-laptop-code"></i>
                    <span>Freelancing</span>
                    <span class="badge">1</span>
                </a>
                <a href="#" class="nav-link" data-category="life">
                    <i class="fas fa-heart"></i>
                    <span>Life & Goals</span>
                    <span class="badge">4</span>
                </a>
            </div>
            
            <div class="nav-section">
                <h6 class="nav-section-title">QUICK ACTIONS</h6>
                <a href="#" class="nav-link" onclick="showAddProjectModal()">
                    <i class="fas fa-plus"></i>
                    <span>New Project</span>
                </a>
                <a href="#" class="nav-link" onclick="showAddStoryModal()">
                    <i class="fas fa-bookmark"></i>
                    <span>New Story</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-link sidebar-toggle d-lg-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="current-category">Work Projects</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddProjectModal()">
                    <i class="fas fa-plus me-2"></i>New Project
                </button>
            </div>
        </header>

        <!-- Projects Grid -->
        <div class="content-area">
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="project-stories" id="projectStories">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h6>Stories</h6>
                                    <button class="btn btn-sm btn-outline-primary" onclick="showAddStoryModal()">
                                        <i class="fas fa-plus me-1"></i>Add Story
                                    </button>
                                </div>
                                <div class="stories-list" id="storiesList">
                                    <!-- Stories will be inserted here -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="project-info">
                                <h6>Project Info</h6>
                                <div class="info-item">
                                    <label>Status</label>
                                    <select class="form-select form-select-sm" id="projectStatus">
                                        <option value="planning">Planning</option>
                                        <option value="active">Active</option>
                                        <option value="completed">Completed</option>
                                        <option value="on-hold">On Hold</option>
                                    </select>
                                </div>
                                <div class="info-item">
                                    <label>Priority</label>
                                    <select class="form-select form-select-sm" id="projectPriority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                                <div class="info-item">
                                    <label>Due Date</label>
                                    <input type="date" class="form-control form-control-sm" id="projectDueDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Story Modal -->
    <div class="modal fade" id="storyModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Story Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="story-tasks">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h6>Tasks</h6>
                                    <button class="btn btn-sm btn-outline-primary" onclick="addTask()">
                                        <i class="fas fa-plus me-1"></i>Add Task
                                    </button>
                                </div>
                                <div class="tasks-kanban">
                                    <div class="kanban-column">
                                        <h6 class="kanban-title">To Do</h6>
                                        <div class="kanban-tasks" id="todoTasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Tasks will be inserted here -->
                                        </div>
                                    </div>
                                    <div class="kanban-column">
                                        <h6 class="kanban-title">In Progress</h6>
                                        <div class="kanban-tasks" id="inProgressTasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Tasks will be inserted here -->
                                        </div>
                                    </div>
                                    <div class="kanban-column">
                                        <h6 class="kanban-title">Done</h6>
                                        <div class="kanban-tasks" id="doneTasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            <!-- Tasks will be inserted here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="story-info">
                                <h6>Story Info</h6>
                                <div class="info-item">
                                    <label>Story Points</label>
                                    <input type="number" class="form-control form-control-sm" id="storyPoints" min="1" max="13">
                                </div>
                                <div class="info-item">
                                    <label>Priority</label>
                                    <select class="form-select form-select-sm" id="storyPriority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                                <div class="info-item">
                                    <label>Status</label>
                                    <select class="form-select form-select-sm" id="storyStatus">
                                        <option value="backlog">Backlog</option>
                                        <option value="ready">Ready</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="review">Review</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="createProject(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="newProjectName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="newProjectDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="newProjectCategory" required>
                                <option value="work">Work Projects</option>
                                <option value="personal">Personal</option>
                                <option value="freelance">Freelancing</option>
                                <option value="life">Life & Goals</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="newProjectPriority">
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Story Modal -->
    <div class="modal fade" id="addStoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Story</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form onsubmit="createStory(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Story Title</label>
                            <input type="text" class="form-control" id="newStoryTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="newStoryDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project</label>
                            <select class="form-select" id="newStoryProject" required>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Story Points</label>
                            <select class="form-select" id="newStoryPoints">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="5">5</option>
                                <option value="8">8</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Story</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
