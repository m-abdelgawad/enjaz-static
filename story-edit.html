
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjaz - Edit Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group me-2"></i>Enjaz</h3>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-section">
                <h6 class="nav-section-title">PAGES</h6>
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="projects.html" class="nav-link"><i class="fas fa-project-diagram"></i><span>Projects</span></a>
                <a href="stories.html" class="nav-link"><i class="fas fa-bookmark"></i><span>Stories</span></a>
                <a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i><span>Tasks</span></a>
                <a href="completed.html" class="nav-link"><i class="fas fa-check-circle"></i><span>Completed</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">AREAS</h6>
                <a href="work-center.html" class="nav-link"><i class="fas fa-briefcase"></i><span>Work Center</span></a>
            </div>
            <div class="nav-section">
                <h6 class="nav-section-title">QUICK ACTIONS</h6>
                <a href="project-edit.html" class="nav-link"><i class="fas fa-plus"></i><span>New Project</span></a>
                <a href="story-edit.html" class="nav-link"><i class="fas fa-bookmark"></i><span>New Story</span></a>
                <a href="task-edit.html" class="nav-link"><i class="fas fa-check-square"></i><span>New Task</span></a>
                <a href="login.html" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i><span>Exit</span></a>
            </div>
        </nav>
    </div>
    <div class="main-content">
        <header class="main-header">
            <h1 class="current-category">Edit Story</h1>
            <div class="header-actions">
                <a href="story-view.html" class="btn btn-outline-secondary me-2"><i class="fas fa-arrow-left me-1"></i>Back to Story</a>
            </div>
        </header>
        <div class="content-area">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="story-view.html" method="get">
                                <div class="mb-4">
                                    <h5 class="mb-3">Story Information</h5>
                                    <div class="mb-3">
                                        <label class="form-label">Story Title</label>
                                        <input type="text" class="form-control" value="Create landing page design" maxlength="150" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Project</label>
                                        <select class="form-select" required>
                                            <option value="1" selected>Website Redesign</option>
                                            <option value="2">Mobile App Development</option>
                                            <option value="3">Content Marketing Strategy</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" rows="3">Design wireframes and mockups for the new landing page with focus on conversion optimization and modern design principles.</textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Status</label>
                                                <select class="form-select">
                                                    <option value="backlog">Backlog</option>
                                                    <option value="not_started">Not Started</option>
                                                    <option value="in_progress" selected>In Progress</option>
                                                    <option value="on_hold">On Hold</option>
                                                    <option value="blocked">Blocked</option>
                                                    <option value="completed">Completed</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Priority</label>
                                                <select class="form-select">
                                                    <option value="low">Low</option>
                                                    <option value="medium">Medium</option>
                                                    <option value="high" selected>High</option>
                                                    <option value="urgent">Urgent</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Start Date</label>
                                                <input type="date" class="form-control" value="2025-05-15">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Due Date</label>
                                                <input type="date" class="form-control" value="2025-05-25">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tasks Section -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5>Tasks</h5>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addTask()">
                                            <i class="fas fa-plus me-1"></i>Add Task
                                        </button>
                                    </div>
                                    
                                    <div id="tasksContainer">
                                        <div class="task-edit-item mb-2" data-task-id="1">
                                            <div class="row align-items-center">
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control form-control-sm" value="Design wireframes for homepage" placeholder="Task title">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="date" class="form-control form-control-sm" value="2025-05-22">
                                                </div>
                                                <div class="col-md-1">
                                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeTask(this)">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="task-edit-item mb-2" data-task-id="2">
                                            <div class="row align-items-center">
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control form-control-sm" value="Create color scheme" placeholder="Task title">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="date" class="form-control form-control-sm" value="2025-05-20">
                                                </div>
                                                <div class="col-md-1">
                                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeTask(this)">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Notes</label>
                                    <textarea class="form-control" rows="3">Focus on mobile-first design and accessibility standards.</textarea>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                    <a href="story-view.html" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let taskCounter = 2;

        function addTask() {
            taskCounter++;
            const tasksContainer = document.getElementById('tasksContainer');
            const taskHtml = `
                <div class="task-edit-item mb-2" data-task-id="${taskCounter}">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <input type="text" class="form-control form-control-sm" placeholder="Task title">
                        </div>
                        <div class="col-md-3">
                            <input type="date" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeTask(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            tasksContainer.insertAdjacentHTML('beforeend', taskHtml);
        }

        function removeTask(button) {
            if (confirm('Are you sure you want to delete this task?')) {
                button.closest('.task-edit-item').remove();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
</body>
</html>
